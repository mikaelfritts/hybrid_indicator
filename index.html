<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .circular-progress {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .spinning-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(#017396 0deg, #e6e6e6 0deg);
            border-radius: 50%;
            animation: spin 2s linear infinite;
            z-index: 0;
        }

        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1; 
        }

        .circle svg {
            margin-bottom: 5px;
        }

        .progress-text {
            font-size: 20px;
            font-weight: normal;
            color: #333;
        }

        /* Button and message styles */
        .controls button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #017396;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        /* Bold text animation */
        @keyframes boldEffect {
            0% {
                font-weight: normal;
            }
            50% {
                font-weight: bold;
            }
            100% {
                font-weight: normal;
            }
        }

        .bold {
            animation: boldEffect 0.5s ease; /* Animation for bold effect */
        }    </style>
</head>
<body>
    <div class="container">
        <h1>Hybrid Indicator</h1>
        
        <div class="circular-progress" id="circular-progress">
            <div class="spinning-background" id="spinning-background"></div>
            <div class="circle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="#000">
                    <path d="M6 2h12v4.074c0 1.229-.472 2.399-1.32 3.289l-1.92 2.015 1.92 2.015c.848.89 1.32 2.06 1.32 3.289V22H6v-5.317c0-1.229.472-2.399 1.32-3.289l1.92-2.015-1.92-2.015C6.472 8.473 6 7.303 6 6.074V2zm2 2v2.074c0 .543.207 1.064.58 1.464l3.42 3.583a1 1 0 0 1 0 1.374l-3.42 3.583a2 2 0 0 0-.58 1.464V20h8v-2.074c0-.543-.207-1.064-.58-1.464l-3.42-3.583a1 1 0 0 1 0-1.374l3.42-3.583a2 2 0 0 0 .58-1.464V4H8z"/>
                </svg>
                <div class="progress-text" id="progress-text">0%</div>
            </div>
        </div>
        
        <input type="file" id="file-upload" onchange="uploadFile()">
        
        <div class="message" id="message">Bruce is Waiting Ingesting the data... ðŸ¥±</div>
        
       <!-- <div class="controls">
            <button onclick="updateProgress(15)">15%</button>
            <button onclick="updateProgress(25)">25%</button>
            <button onclick="updateProgress(35)">35%</button>
            <button onclick="updateProgress(50)">50%</button>
            <button onclick="updateProgress(75)">75%</button>
            <button onclick="updateProgress(100)">100%</button>
        </div>-->
    </div>

    <script>
        function updateProgress(progress) {
            const circularProgress = document.getElementById('spinning-background');
            const progressText = document.getElementById('progress-text');
            const message = document.getElementById('message');
            const angle = (progress / 100) * 360;
            circularProgress.style.background = `conic-gradient(#017396 ${angle}deg, #e6e6e6 ${angle}deg)`;
            progressText.textContent = `${progress}%`;
            if (progress === 100) {
                message.textContent = "Complete! ðŸ¥³";
            } else if (progress >= 85) {
                message.textContent = "Cleaning up after Bruce. ðŸ¤–";
            } else if (progress >= 75) {
                message.textContent = "Putting Bruce back in the box. ðŸ˜­";
            } else if (progress >= 50) {
                message.textContent = "Bruce is Assembling the 1's and 0's! ðŸ˜…";
            } else if (progress >= 35) {
                message.textContent = "Bruce is Reading the data... ðŸ¤“";
            } else if (progress >= 25) {
                message.textContent = "Bruce is Decoding the data! ðŸ¤”";
            } else if (progress >= 15) {
                message.textContent = "Bruce is on the case! ðŸ«¡";
            } else {
                message.textContent = "Bruce is Waiting Ingesting the data... ðŸ¥±";
            }
        }

        // Simulate file upload and show progress
        function uploadFile() {
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];
            if (file) {
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "ftp_upload.php", true);
                
                // Track progress of the file upload
                xhr.upload.onprogress = function (e) {
                    if (e.lengthComputable) {
                        const progress = Math.round((e.loaded / e.total) * 100);
                        updateProgress(progress); // Update progress on UI
                    }
                };

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        console.log('File uploaded successfully!');
                        updateProgress(100); // Set progress to 100% after upload
                    } else {
                        console.error('Error uploading file.');
                    }
                };

                const formData = new FormData();
                formData.append("file", file);

                xhr.send(formData); // Send file via AJAX
            }
        }
    </script>
</body>
</html>
